{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-hQfJZhR8e+oCNFy0c+uOKF6U5ln6dX+6rZ7VvKY/x6YJ7Vb+qp6Oz7nnvNvlCmNY8l9LZomSovlUrJJxEzDnQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="{% static 'menu.css' %}">
    <script type="text/javascript" src="{% static 'js/menu.js' %}" charset="utf-8"></script>
    

    {% block head %} {% endblock %}
  </head>
  <body>
      {% block bar %}{% include "ternary_azeotrope/menu.html" %}{% endblock%}
      {% block content %} {% endblock %}
  </body>
</html>
